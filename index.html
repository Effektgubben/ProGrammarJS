<head>
    <meta charset="utf-8">
    <title>ProGrammar</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@200;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

    <script src="clauses.js"></script>
    <script src="wordTypes.js"></script>
    <script src="generate.js"></script>
    <script src="extras.js"></script>
    <style>
        .ff-1 {
            font-family: 'IBM Plex Sans'
        }

        .ff-mono {
            font-family: 'IBM Plex Mono'
        }

        label {
            display: block;
            margin-top: 2px;
        }

        .td1 {
            transition-duration: .15s;
        }
    </style>
</head>

<body class="mw6 center mt3 ff-1 ">
    <h1 class="dark-gray f1"><span class="fw3">Pro</span><span class="fw6">Grammar</span></h1>
    <div class="dib v-top">
        <fieldset class="br1 mw5 ba b--black-30">
            <legend class="">
                <button class="td1 ba b--black-30 hover-bg-black pv1 bg-dark-blue ph2 br1 white"
                    onclick="generate()">Generate
                    sentence</button>
            </legend>
            <div id="result" class="h4 w5 ff-mono f6 pa2 br1 mt1">&nbsp;</div>
        </fieldset>
    </div>

    <div class="dib ">
        <fieldset class="br1 mw5 ba b--black-30">
            <legend class="bg-dark-gray white ph1 pv1 br1">new
                <select class="bg-inherit white bn" id="wordType">
                    <option value="noun">noun</option>
                    <option value="verb">verb</option>
                    <option value="adverb">adverb</option>
                </select>
            </legend>

            <div id="nounBox" class="tr">
                <label>Base <input type="text" class="w4" id="base"></label>
                <label>Plural <input type="text" class="w4" id="plural"></label>
                <label>Proper name <input type="checkbox" id="proper"></label>
                <label>Countable <input type="checkbox" id="countable"></label>
            </div>
            <button
                class="td1 ml-auto mr0 db mt2 b--black-30 hover-bg-black pv1 bg-dark-blue ph2 br1 white">Add</button>
        </fieldset>
    </div>
</body>
